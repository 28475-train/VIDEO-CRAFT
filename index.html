<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA video</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="feed.xml">
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --border: #d2d2d7; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #f5f5f7; --border: #38383a; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow-x: hidden; }

        /* 手書き風イントロ */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 1s; }
        .drawing-text { fill: none; stroke: #fff; stroke-width: 0.8; stroke-dasharray: 1200; stroke-dashoffset: 1200; animation: draw 2.8s forwards ease-in-out; font-size: 45px; font-weight: 800; }
        @keyframes draw { to { stroke-dashoffset: 0; fill: #fff; stroke-width: 0; } }
        .opening-bar { position: absolute; top: 50%; left: -100%; width: 100%; height: 2px; background: #fff; z-index: 10000; animation: slide-bar 1.2s 2.5s forwards cubic-bezier(0.7, 0, 0.3, 1); }
        @keyframes slide-bar { 0% { left: -100%; } 50% { left: 0; } 100% { left: 100%; } }
        #content { opacity: 0; visibility: hidden; transition: opacity 1.5s 3.2s, visibility 1.5s 3.2s; }
        .ready #content { opacity: 1; visibility: visible; }

        /* ナビゲーション */
        nav { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid var(--border); }
        @media (prefers-color-scheme: dark) { nav { background: rgba(0,0,0,0.7); } }
        .nav-inner { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--text); font-size: 0.75rem; font-weight: 700; }

        /* 多言語UI */
        .goog-te-gadget-simple { background: transparent !important; border: 1px solid var(--border) !important; padding: 5px 8px !important; border-radius: 12px !important; font-size: 0.7rem !important; }
        .goog-te-banner-frame.skiptranslate { display: none !important; }
        body { top: 0px !important; }

        /* メインビジュアル */
        .hero { max-width: 1100px; margin: 0 auto; padding: 160px 20px 80px; text-align: center; }
        .hero-img { width: 120px; height: 120px; border-radius: 50%; border: 1px solid var(--border); margin-bottom: 30px; }
        h1 { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 800; letter-spacing: -0.05em; line-height: 1.1; }
        .btn-main { display: inline-block; padding: 20px 50px; background: var(--accent); color: white; text-decoration: none; border-radius: 40px; font-weight: 800; margin-top: 40px; }
    </style>
</head>
<body>
    <div id="loader">
        <svg width="600" height="100" viewBox="0 0 600 100"><text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="drawing-text">KIZUNA video</text></svg>
        <div class="opening-bar"></div>
    </div>
    <div id="content">
        <nav><div class="nav-inner"><a href="index.html" style="font-weight:900;text-decoration:none;color:var(--text);">KIZUNA video</a>
        <div class="nav-links">
            <a href="about.html">ABOUT</a><a href="works.html">WORKS</a><a href="guide.html">GUIDE</a><a href="reserve.html">RESERVE</a><a href="download.html">DOWNLOAD</a>
            <div id="google_translate_element"></div>
        </div></div></nav>
        <div class="hero">
            <img src="logo.jpg" alt="Logo" class="hero-img">
            <h1>Memories into<br>Masterpieces.</h1>
            <p style="color:var(--sub);margin-top:20px;font-size:1.2rem;">技術を磨き、最高の感動を形にする。</p>
            <a href="reserve.html" class="btn-main">制作依頼を開始する</a>
        </div>
        <footer style="text-align:center;padding:100px 0;border-top:1px solid var(--border);">
            <a href="https://lin.ee/K6TBvW6"><img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="LINE" height="44"></a>
            <p style="font-size:0.7rem;color:var(--sub);margin-top:20px;">&copy; 2025 KIZUNA video</p>
        </footer>
    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'ja', includedLanguages: 'ja,en,ko,zh-CN', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element'); }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>window.addEventListener('load',()=>{setTimeout(()=>{document.body.classList.add('ready');setTimeout(()=>{document.getElementById('loader').style.display='none';},1000);},3500);});</script>
</body>
</html>
