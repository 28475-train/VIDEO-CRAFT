<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA VIDEO - メモリアルムービー制作</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --border: #d2d2d7; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #f5f5f7; --border: #38383a; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow-x: hidden; line-height: 1.5; }
        
        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 1s ease-out, transform 1s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        
        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero-img { width: 120px; height: 120px; border-radius: 50%; border: 1px solid var(--border); margin-bottom: 30px; transition: transform 0.5s cubic-bezier(0.2, 3, 0.4, 1); }
        .hero-img:hover { transform: scale(1.1); }
        h1 { font-size: clamp(3rem, 10vw, 5rem); font-weight: 800; letter-spacing: -0.04em; margin-bottom: 10px; }
        .hero-sub { font-size: 1.5rem; color: var(--sub); font-weight: 500; }

        .section { padding: 120px 0; text-align: center; }
        .download-box { background: rgba(128,128,128,0.05); border: 1px solid var(--border); border-radius: 40px; padding: 80px 40px; margin: 40px 0; }
        
        .btn { display: inline-block; padding: 20px 45px; background: var(--text); color: var(--bg); text-decoration: none; border-radius: 30px; font-weight: 700; font-size: 1.2rem; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn:hover { transform: scale(1.05); background: var(--accent); color: white; }
        .btn-dl { background: var(--accent); color: white; margin-top: 30px; }

        footer { padding: 100px 0 50px; border-top: 1px solid var(--border); text-align: center; color: var(--sub); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <img src="logo.jpg" alt="Logo" class="hero-img">
            <h1>KIZUNA VIDEO</h1>
            <p class="hero-sub">一生に残る、最高の三送会ムービーを。</p>
        </header>

        <section class="section fade-in">
            <h2>Our Service</h2>
            <p style="color: var(--sub); margin-top: 20px;">
                私たちはスポーツチームの卒団・三送会に特化した<br>
                動画制作チームです。
            </p>
        </section>

        <section class="section fade-in">
            <div class="download-box">
                <h2 style="font-size: 2rem; margin-bottom: 20px;">動画の視聴・保存</h2>
                <p style="color: var(--sub); font-size: 1rem;">
                    制作が完了した動画のダウンロードはこちらから。<br>
                    <span style="font-size: 0.85rem; display: block; margin-top: 10px;">
                        ※パスワードは各種団体QRコード、または管理者よりお受け取りください。
                    </span>
                </p>
                <a href="download.html" class="btn btn-dl">動画ダウンロードはこちら</a>
            </div>
        </section>

        <footer class="fade-in">
            <p>&copy; 2025 KIZUNA VIDEO. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
</html>
