<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>KIZUNA VIDEO | 映像制作</title>

<link rel="icon" href="favicon.ico">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>
    :root {
        --bg: #ffffff;
        --card: #f5f5f7;
        --text: #1d1d1f;
        --sub: #86868b;
        --accent: #0071e3;
        --line: #06C755;
        --border: #d2d2d7;
        --nav-bg: rgba(255, 255, 255, 0.8);
        --loader-bg: #ffffff;
    }

    /* ダークモード（OS設定） */
    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #f5f5f7;
            --sub: #a1a1a6;
            --accent: #0a84ff;
            --border: #38383a;
            --nav-bg: rgba(0, 0, 0, 0.8);
            --loader-bg: #000000;
        }
    }

    /* 手動ダークモード（夜間自動切替用） */
    .dark-theme {
        --bg: #000000;
        --card: #1c1c1e;
        --text: #f5f5f7;
        --sub: #a1a1a6;
        --accent: #0a84ff;
        --border: #38383a;
        --nav-bg: rgba(0, 0, 0, 0.8);
        --loader-bg: #000000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background-color: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        padding-top: 48px;
        transition: background-color 0.5s, color 0.5s;
    }

    /* 共通ナビゲーション */
    .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 48px;
        background: var(--nav-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        z-index: 9999;
        border-bottom: 1px solid var(--border);
    }

    .nav-container {
        max-width: 1000px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .nav-logo {
        font-weight: 700;
        font-size: 0.9rem;
        text-decoration: none;
        color: var(--text);
        letter-spacing: -0.02em;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text);
        font-size: 0.75rem;
        font-weight: 500;
        margin-left: 20px;
        opacity: 0.8;
        transition: 0.3s;
    }

    /* ローディング画面 */
    #loader {
        position: fixed;
        inset: 0;
        background: var(--loader-bg);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.8s ease;
    }

    .loader-clock {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 20px;
        font-variant-numeric: tabular-nums;
    }

    .loader-bar-bg {
        width: 200px;
        height: 2px;
        background: var(--border);
        border-radius: 2px;
        overflow: hidden;
    }

    .loader-bar-fill {
        width: 0%;
        height: 100%;
        background: var(--text);
        transition: width 1s cubic-bezier(0.65, 0, 0.35, 1);
    }

    /* コンテンツ */
    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 60px 20px;
    }

    header {
        text-align: center;
        margin-bottom: 80px;
    }

    .tile-link {
        display: block;
        width: 100%;
        background-color: var(--card);
        border-radius: 28px;
        padding: 50px 30px;
        text-decoration: none;
        color: var(--text);
        margin-bottom: 24px;
        transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        text-align: center;
        border: 1px solid transparent;
    }

    .tile-link:hover {
        transform: scale(1.02);
        border-color: var(--border);
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .category-tag {
        font-size: 0.7rem;
        font-weight: 700;
        color: var(--accent);
        letter-spacing: 0.1em;
        display: block;
        margin-bottom: 12px;
        text-transform: uppercase;
    }

    .reveal { opacity: 0; transform: translateY(30px); transition: 1s ease; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    footer {
        text-align: center;
        margin-top: 80px;
        padding: 40px 0;
        border-top: 1px solid var(--border);
    }

    .footer-nav a {
        color: var(--sub);
        text-decoration: none;
        font-size: 0.8rem;
        margin: 0 10px;
    }

    @media (min-width: 768px) {
        .container { padding: 120px 24px; }
        .tile-link { padding: 80px 48px; }
    }
</style>
</head> <body>

<nav class="nav-bar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo">KIZUNA VIDEO</a>
        <div class="nav-links">
            <a href="about.html">ABOUT</a>
            <a href="login.html">LOGIN</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </div>
</nav>

<div id="loader">
    <div id="loader-clock" class="loader-clock">00:00:00</div>
    <div class="loader-bar-bg">
        <div id="loader-bar" class="loader-bar-fill"></div>
    </div>
    <p id="pr-msg" style="margin-top:20px; font-size:0.9rem; color:var(--sub); font-weight:500;"></p>
</div>

<div class="container">
    <header class="reveal">
        <h1 style="font-size: clamp(2.8rem, 8vw, 5.5rem); font-weight: 800; letter-spacing: -0.06em;">KIZUNA VIDEO</h1>
        <p id="header-time" style="font-size: 1rem; color: var(--sub); margin-top: 15px; font-weight: 600;"></p>
    </header>

    <main>
        <a href="about.html" class="tile-link reveal">
            <span class="category-tag">Production</span>
            <h2>ABOUT</h2>
            <p>誰でも歓迎。映像で想い出を資産に変える、私たちの制作紹介。</p>
        </a>

        <a href="login.html" class="tile-link reveal">
            <span class="category-tag">Client Portal</span>
            <h2>LOGIN</h2>
            <p>制作状況のリアルタイム確認と、完成動画の視聴はこちら。</p>
        </a>

        <a href="contact.html" class="tile-link reveal" style="border: 2px solid var(--line); background: transparent;">
            <span class="category-tag" style="color: var(--line);">Contact</span>
            <h2 style="color: var(--line);">LINE相談・見積もり</h2>
            <p style="color: var(--line); font-weight: 700;">お申し込み後、マイページIDを発行いたします。</p>
        </a>
    </main>

    <footer class="reveal">
        <div class="footer-nav">
            <a href="guide.html">使い方</a>
            <a href="privacy.html">プライバシーポリシー</a>
        </div>
        <p style="color: var(--sub); font-size: 0.75rem; margin-top: 20px;">&copy; 2025 KIZUNA VIDEO All Rights Reserved.</p>
    </footer>
</div>

<script>
    function checkTheme() {
        const hour = new Date().getHours();
        if (hour >= 18 || hour < 6) { document.body.classList.add('dark-theme'); }
        else { document.body.classList.remove('dark-theme'); }
    }

    function updateTime() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0') + ":" + 
                        now.getSeconds().toString().padStart(2, '0');
        const lClock = document.getElementById('loader-clock');
        const hTime = document.getElementById('header-time');
        if (lClock) lClock.innerText = timeStr;
        if (hTime) hTime.innerText = "SYSTEM TIME: " + timeStr;
    }
    
    setInterval(updateTime, 1000);
    updateTime();
    checkTheme();

    const prMessages = ["あなたの物語を形に。", "一瞬を、一生の宝物に。", "想いを、資産へ。"];

    window.addEventListener('load', () => {
        const bar = document.getElementById('loader-bar');
        const loader = document.getElementById('loader');
        const pr = document.getElementById('pr-msg');
        pr.innerText = prMessages[Math.floor(Math.random() * prMessages.length)];
        
        setTimeout(() => { bar.style.width = '100%'; }, 100);
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => { 
                loader.style.display = 'none';
                document.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
            }, 800);
        }, 1500);
    });
</script>
</body> </html>
