<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA VIDEO</title>
    <style>
        :root { 
            --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; 
            --accent: #0071e3; --line: #06C755; --border: #d2d2d7; 
            --glass: rgba(255, 255, 255, 0.7);
        }
        @media (prefers-color-scheme: dark) { 
            :root { 
                --bg: #000000; --text: #f5f5f7; --sub: #a1a1a6; 
                --border: #38383a; --glass: rgba(0, 0, 0, 0.7);
            } 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* ページ全体のアニメーション設定 */
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; 
            line-height: 1.8; 
            opacity: 0; 
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); 
            transform: scale(1.03); 
        }
        body.page-loaded { opacity: 1; transform: scale(1); }
        body.page-exit { opacity: 0; transform: scale(0.97) translateY(-10px); pointer-events: none; }

        /* ナビゲーション */
        .nav-bar { 
            position: fixed; top: 0; left: 0; width: 100%; height: 55px; 
            background: var(--glass); backdrop-filter: blur(25px); 
            border-bottom: 1px solid var(--border); z-index: 999; 
            display: flex; align-items: center; justify-content: space-between; padding: 0 25px; 
        }
        .nav-logo { text-decoration: none; color: var(--text); font-weight: 800; font-size: 0.9rem; letter-spacing: 0.05em; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: var(--text); font-size: 0.75rem; font-weight: 600; opacity: 0.4; transition: 0.4s; }
        .nav-links a.active { opacity: 1; color: var(--accent); }

        /* ローディングとサイン */
        #loader-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; background: var(--bg); 
            clip-path: circle(150% at 50% 50%); 
            transition: clip-path 1.2s cubic-bezier(0.65, 0, 0.35, 1); 
        }
        #loader-wrapper.iris-out { clip-path: circle(0% at 50% 50%); }

        .spinner { 
            width: 35px; height: 35px; border: 2px solid rgba(128,128,128,0.1); 
            border-top-color: var(--text); border-radius: 50%; 
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite; margin-bottom: 25px; 
        }
        #loader-text { font-size: 0.8rem; font-weight: 500; letter-spacing: 0.15em; color: var(--sub); }
        @keyframes spin { to { transform: rotate(360deg); } }

        .signature-svg { width: 300px; height: auto; display: none; filter: drop-shadow(0 0 5px rgba(0,0,0,0.1)); }
        .signature-path { 
            fill: none; stroke: var(--text); stroke-width: 1.2; 
            stroke-linecap: round; stroke-linejoin: round; 
            stroke-dasharray: 1200; stroke-dashoffset: 1200; 
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* コンテンツ演出 */
        .container { max-width: 900px; margin: 0 auto; padding: 120px 24px; }
        .reveal { opacity: 0; transform: translateY(30px); transition: 1.2s cubic-bezier(0.2, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .spring-banner { 
            background: linear-gradient(135deg, rgba(0,113,227,0.03) 0%, rgba(0,113,227,0.08) 100%); 
            border: 1px solid var(--border); border-radius: 32px; 
            padding: 50px 30px; margin: 60px 0; 
            transition: transform 0.4s ease;
        }
        .spring-banner:hover { transform: translateY(-5px); }

        .btn-line { 
            display: inline-block; background: var(--line); color: white; 
            text-decoration: none; padding: 20px 50px; border-radius: 18px; 
            font-weight: 700; font-size: 1.05rem; margin-top: 30px; 
            box-shadow: 0 10px 25px rgba(6, 199, 85, 0.2); transition: 0.3s;
        }
        .btn-line:hover { transform: scale(1.03); filter: brightness(1.05); }
    </style>
</head>
<body class="page-loaded">

    <nav class="nav-bar">
        <a href="index.html" class="nav-logo">KIZUNA VIDEO</a>
        <div class="nav-links">
            <a href="concept.html">CONCEPT</a>
            <a href="price.html">PRICE</a>
            <a href="faq.html">FAQ</a>
            <a href="login.html">LOGIN</a>
        </div>
    </nav>

    <div id="loader-wrapper">
        <div class="spinner" id="spinner"></div>
        <div id="loader-text">Loading Assets</div>
        <svg class="signature-svg" id="signature" viewBox="0 0 300 100">
            <path class="signature-path" id="path" d="M30,60 C50,20 70,80 90,40 C110,20 130,60 150,40 C170,20 190,60 210,40 C230,20 260,50 290,30" />
            <text x="50%" y="85%" text-anchor="middle" fill="currentColor" font-size="11" font-weight="300" letter-spacing="0.3em">KIZUNA VIDEO</text>
        </svg>
    </div>

    <audio id="welcome-sound" src="welcome.mp3" preload="auto"></audio>

    <div class="container">
        <header class="reveal">
            <h1 style="font-size: clamp(2.5rem, 10vw, 4.5rem); font-weight: 800; letter-spacing: -0.04em;">KIZUNA VIDEO</h1>
            <p style="color: var(--sub); font-size: 1.2rem; margin-top: 15px; font-weight: 400;">想い出を、一生色褪せない資産へ。</p>
        </header>

        <div class="spring-banner reveal">
            <p style="font-weight: 800; color: var(--accent); font-size: 0.85rem; letter-spacing: 0.2em; margin-bottom: 15px;">COMING SOON</p>
            <h2 style="font-size: 1.8rem; font-weight: 700; margin-bottom: 15px;">2026年 春、受付開始</h2>
            <p style="font-size: 1rem; color: var(--sub); max-width: 500px; margin: 0 auto;">
                次回の映像制作は、来春より順次受付をスタートいたします。最新情報は公式LINEにてお届けします。
            </p>
            <a href="https://lin.ee/N6sTOwW" class="btn-line">公式LINEに登録する</a>
        </div>

        <section class="reveal" style="margin-top: 120px; border-top: 1px solid var(--border); padding-top: 60px;">
            <p style="font-size: 0.8rem; color: var(--sub); letter-spacing: 0.2em; margin-bottom: 30px;">CONCEPT</p>
            <p style="font-size: 1.1rem; text-align: left; max-width: 600px; margin: 0 auto;">
                映像は、単なる記録ではありません。その時の空気感、家族の笑い声、言葉にできない絆を、プロの技術で一つの物語として昇華させます。
            </p>
        </section>
    </div>

    <script>
        // ページ内スクロール監視
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // ナビゲーション制御
        document.querySelectorAll('.nav-links a').forEach(link => {
            if (link.href === window.location.href || (window.location.pathname.endsWith('/') && link.getAttribute('href') === 'index.html')) {
                link.classList.add('active');
            }
        });

        // ページ遷移アニメーション
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.hostname === window.location.hostname && this.getAttribute('href').indexOf('#') === -1) {
                    e.preventDefault();
                    const targetUrl = this.href;
                    document.body.classList.add('page-exit');
                    setTimeout(() => { window.location.href = targetUrl; }, 600);
                }
            });
        });

        // 自動開始シーケンス
        window.addEventListener('load', () => {
            const wrapper = document.getElementById('loader-wrapper');
            const spinner = document.getElementById('spinner');
            const text = document.getElementById('loader-text');
            const signature = document.getElementById('signature');
            const path = document.getElementById('path');
            const audio = document.getElementById('welcome-sound');

            setTimeout(() => {
                spinner.style.opacity = '0';
                text.style.opacity = '0';
                
                setTimeout(() => {
                    spinner.style.display = 'none';
                    text.innerText = 'おまたせしました';
                    text.style.color = 'var(--text)';
                    text.style.opacity = '1';
                    audio.play().catch(() => {});

                    setTimeout(() => {
                        text.style.display = 'none';
                        signature.style.display = 'block';
                        path.style.animation = 'draw 2.8s cubic-bezier(0.4, 0, 0.2, 1) forwards';

                        setTimeout(() => {
                            wrapper.classList.add('iris-out');
                            document.body.style.overflow = 'auto';
                            setTimeout(() => { wrapper.style.display = 'none'; }, 1200);
                        }, 3200);
                    }, 1000);
                }, 400);
            }, 1200);
        });
    </script>
</body>
</html>
