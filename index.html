<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>KIZUNA VIDEO</title> <link rel="stylesheet" href="style.css"> </head> <body>

<div id="loader" style="position:fixed; inset:0; background:#fff; z-index:10000; display:flex; flex-direction:column; justify-content:center; align-items:center; transition:opacity 1s ease;">
    <div style="font-size: 0.8rem; font-weight: 700; letter-spacing: 0.3em; margin-bottom: 10px; color: #86868b;">SYSTEM INITIALIZING</div>
    <div id="loader-clock" style="font-size: 3.5rem; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 20px; font-variant-numeric: tabular-nums;">00:00:00</div>
    <div style="width: 200px; height: 2px; background: #eee; border-radius: 2px; overflow: hidden;">
        <div id="loader-bar" style="width: 0%; height: 100%; background: #1d1d1f; transition: width 1.5s ease-in-out;"></div>
    </div>
</div>

<div class="container">
    <header class="reveal" style="text-align: center; margin-bottom: 100px;">
        <h1 style="font-size: 5rem; font-weight: 800; letter-spacing: -0.06em;">KIZUNA VIDEO</h1>
        <p id="header-time" style="font-size: 1.1rem; color: #86868b; margin-top: 10px; font-weight: 600;"></p>
    </header>

    <main>
        <a href="about.html" class="tile-link reveal">
            <span class="category-tag">Vision</span>
            <h2>ABOUT</h2>
            <p>映像制作への想いと哲学</p>
        </a>

        <a href="login.html" class="tile-link reveal">
            <span class="category-tag">Client</span>
            <h2>LOGIN</h2>
            <p>進捗確認・完成動画のダウンロード</p>
        </a>

        <a href="[https://line.me/R/oaMessage/@494zixmx/](https://line.me/R/oaMessage/@494zixmx/)?【相談】制作の依頼を検討しています。" class="tile-link reveal" style="border: 2px solid #06C755; background: #fff;">
            <h2 style="color: #06C755;">Contact on LINE</h2>
            <p style="color: #06C755;">ご相談・お見積もりはこちら</p>
        </a>
    </main>
</div>

<script>
    function updateTime() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0') + ":" + 
                        now.getSeconds().toString().padStart(2, '0');
        document.getElementById('loader-clock').innerText = timeStr;
        document.getElementById('header-time').innerText = "CURRENT TIME: " + timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();

    window.addEventListener('load', () => {
        const bar = document.getElementById('loader-bar');
        const loader = document.getElementById('loader');
        setTimeout(() => { bar.style.width = '100%'; }, 100);
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => { 
                loader.style.display = 'none';
                document.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
            }, 1000);
        }, 2000);
    });
</script>
</body> </html>
