<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA VIDEO</title>
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #f5f5f7; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }

        /* 入口ゲート */
        #start-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 20000; display: flex;
            justify-content: center; align-items: center; cursor: pointer;
        }

        /* ローディング画面 */
        #loader-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; display: none; flex-direction: column;
            justify-content: center; align-items: center; background: var(--bg);
            clip-path: circle(150% at 50% 50%);
            transition: clip-path 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }
        #loader-wrapper.iris-out { clip-path: circle(0% at 50% 50%); }

        /* 手書きサインのスタイル */
        .signature-svg {
            width: 280px; height: auto; display: none;
        }
        .signature-path {
            fill: none;
            stroke: var(--text);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        .spinner {
            width: 30px; height: 30px; border: 2px solid rgba(128,128,128,0.2);
            border-top-color: var(--text); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        #loader-text { font-size: 0.75rem; font-weight: 600; letter-spacing: 0.1em; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="start-gate" onclick="startLoading()">
        <p style="font-size: 0.8rem; letter-spacing: 0.1em; opacity: 0.6;">CLICK TO START</p>
    </div>

    <div id="loader-wrapper">
        <div class="spinner" id="spinner"></div>
        <div id="loader-text">データ読み込み中</div>
        
        <svg class="signature-svg" id="signature" viewBox="0 0 300 100">
            <path class="signature-path" id="path" d="M20,60 C40,20 60,80 80,40 C100,20 120,60 140,40 C160,20 180,60 200,40 C220,20 250,50 280,30" />
            <text x="50%" y="85%" text-anchor="middle" fill="currentColor" font-size="12" font-style="italic">Kizuna Video</text>
        </svg>
    </div>

    <audio id="welcome-sound" src="welcome.mp3" preload="auto"></audio>

    <div style="height: 100vh; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: 800;">
        <h1>KIZUNA VIDEO</h1>
    </div>

    <script>
        function startLoading() {
            document.getElementById('start-gate').style.display = 'none';
            const wrapper = document.getElementById('loader-wrapper');
            const spinner = document.getElementById('spinner');
            const text = document.getElementById('loader-text');
            const signature = document.getElementById('signature');
            const path = document.getElementById('path');
            const audio = document.getElementById('welcome-sound');

            wrapper.style.display = 'flex';

            setTimeout(() => {
                // 1. くるくるを消して文字を変える
                spinner.style.display = 'none';
                text.innerText = 'オマタセシマシタ';
                
                // 2. 音声再生
                audio.play().catch(e => console.log("Audio play failed"));

                setTimeout(() => {
                    // 3. サイン描画開始
                    text.style.display = 'none';
                    signature.style.display = 'block';
                    path.style.animation = 'draw 2.5s ease-in-out forwards';

                    setTimeout(() => {
                        // 4. 全て終わったらアイリスアウト
                        wrapper.classList.add('iris-out');
                        document.body.style.overflow = 'auto';
                        
                        setTimeout(() => {
                            wrapper.style.display = 'none';
                        }, 1200);
                    }, 3000);
                }, 800);
            }, 1500);
        }
    </script>
</body>
</html>
