<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA VIDEO</title>
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --line: #06C755; --border: #d2d2d7; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #f5f5f7; --sub: #a1a1a6; --border: #38383a; } }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; line-height: 1.8; }

        /* ナビゲーション */
        .nav-bar { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 999; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        @media (prefers-color-scheme: dark) { .nav-bar { background: rgba(0,0,0,0.8); } }
        
        .nav-logo { text-decoration: none; color: var(--text); font-weight: 800; font-size: 0.85rem; letter-spacing: 0.05em; }
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { text-decoration: none; color: var(--text); font-size: 0.7rem; font-weight: 600; opacity: 0.4; transition: 0.3s; }
        
        /* 現在のページを光らせる（強調） */
        .nav-links a.active { opacity: 1; color: var(--accent); text-shadow: 0 0 10px rgba(0, 113, 227, 0.3); }

        /* 入口ゲート */
        #start-gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 20000; display: flex; justify-content: center; align-items: center; cursor: pointer; }

        /* ローディング画面 */
        #loader-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; display: none; flex-direction: column; justify-content: center; align-items: center; background: var(--bg); clip-path: circle(150% at 50% 50%); transition: clip-path 1.2s cubic-bezier(0.65, 0, 0.35, 1); }
        #loader-wrapper.iris-out { clip-path: circle(0% at 50% 50%); }

        .spinner { width: 30px; height: 30px; border: 2px solid rgba(128,128,128,0.2); border-top-color: var(--text); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px; }
        #loader-text { font-size: 0.75rem; font-weight: 600; letter-spacing: 0.1em; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* サインアニメーション */
        .signature-svg { width: 280px; height: auto; display: none; }
        .signature-path { fill: none; stroke: var(--text); stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: 1000; stroke-dashoffset: 1000; }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* コンテンツ */
        .container { max-width: 800px; margin: 0 auto; padding: 100px 20px; text-align: center; }
        .spring-banner { background: var(--bg); border: 1px solid var(--border); border-radius: 24px; padding: 30px; margin: 40px 0; }
        .btn-line { display: inline-block; background: var(--line); color: white; text-decoration: none; padding: 18px 40px; border-radius: 16px; font-weight: 700; font-size: 1rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="start-gate" onclick="startLoading()">
        <p style="font-size: 0.8rem; letter-spacing: 0.1em; opacity: 0.6;">CLICK TO START</p>
    </div>

    <nav class="nav-bar">
        <a href="index.html" class="nav-logo">KIZUNA VIDEO</a>
        <div class="nav-links">
            <a href="concept.html">CONCEPT</a>
            <a href="price.html">PRICE</a>
            <a href="faq.html">FAQ</a>
            <a href="login.html">LOGIN</a>
        </div>
    </nav>

    <div id="loader-wrapper">
        <div class="spinner" id="spinner"></div>
        <div id="loader-text">データ読み込み中</div>
        <svg class="signature-svg" id="signature" viewBox="0 0 300 100">
            <path class="signature-path" id="path" d="M20,60 C40,20 60,80 80,40 C100,20 120,60 140,40 C160,20 180,60 200,40 C220,20 250,50 280,30" />
            <text x="50%" y="85%" text-anchor="middle" fill="currentColor" font-size="12" font-style="italic">Kizuna Video</text>
        </svg>
    </div>

    <audio id="welcome-sound" src="welcome.mp3" preload="auto"></audio>

    <div class="container">
        <h1 style="font-size: 3rem; font-weight: 800; letter-spacing: -0.02em;">KIZUNA VIDEO</h1>
        <p style="color: var(--sub); font-size: 1.1rem; margin-top: 10px;">想い出を、一生の資産へ。</p>

        <div class="spring-banner">
            <p style="font-weight: 800; color: var(--accent); font-size: 0.9rem; letter-spacing: 0.1em;">INFO</p>
            <h2 style="font-size: 1.5rem; margin: 10px 0;">2026年 春、受付開始</h2>
            <p style="font-size: 0.95rem; color: var(--sub);">
                次回の映像制作は、来春より順次受付をスタートいたします。<br>
                開始の際はお知らせしますので、LINE登録してお待ちください。
            </p>
            <a href="https://lin.ee/your-id" class="btn-line">公式LINEに登録する</a>
        </div>
    </div>

    <script>
        // アクティブリンクの判定
        document.querySelectorAll('.nav-links a').forEach(link => {
            if (link.href === window.location.href || (window.location.pathname === '/' && link.getAttribute('href') === 'index.html')) {
                link.classList.add('active');
            }
        });

        function startLoading() {
            document.getElementById('start-gate').style.display = 'none';
            const wrapper = document.getElementById('loader-wrapper');
            const spinner = document.getElementById('spinner');
            const text = document.getElementById('loader-text');
            const signature = document.getElementById('signature');
            const path = document.getElementById('path');
            const audio = document.getElementById('welcome-sound');

            wrapper.style.display = 'flex';

            setTimeout(() => {
                spinner.style.display = 'none';
                text.innerText = 'オマタセシマシタ';
                audio.play().catch(e => console.log("Audio enabled"));

                setTimeout(() => {
                    text.style.display = 'none';
                    signature.style.display = 'block';
                    path.style.animation = 'draw 2.5s ease-in-out forwards';

                    setTimeout(() => {
                        wrapper.classList.add('iris-out');
                        document.body.style.overflow = 'auto';
                        setTimeout(() => { wrapper.style.display = 'none'; }, 1200);
                    }, 3000);
                }, 800);
            }, 1500);
        }
    </script>
</body>
</html>
