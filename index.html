<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>KIZUNA VIDEO | 映像制作</title> <style> :root { --bg: #ffffff; --card: #f5f5f7; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --line: #06C755; --border: #d2d2d7; --loader-bg: #ffffff; }

    /* ダークモード設定 */
    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #f5f5f7;
            --sub: #a1a1a6;
            --accent: #0a84ff;
            --border: #38383a;
            --loader-bg: #000000;
        }
    }

    /* 手動ダークモードクラス（JavaScriptで時間判定用） */
    .dark-theme {
        --bg: #000000;
        --card: #1c1c1e;
        --text: #f5f5f7;
        --sub: #a1a1a6;
        --accent: #0a84ff;
        --border: #38383a;
        --loader-bg: #000000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background-color: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        transition: background-color 0.5s, color 0.5s;
    }

    #loader {
        position: fixed;
        inset: 0;
        background: var(--loader-bg);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.8s ease;
    }

    .loader-clock {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 20px;
        font-variant-numeric: tabular-nums;
    }

    .loader-bar-bg {
        width: 200px;
        height: 2px;
        background: var(--border);
        border-radius: 2px;
        overflow: hidden;
    }

    .loader-bar-fill {
        width: 0%;
        height: 100%;
        background: var(--text);
        transition: width 1s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .pr-msg {
        font-size: 0.9rem;
        color: var(--sub);
        margin-top: 20px;
        font-weight: 500;
        opacity: 0;
        transition: 0.5s;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 60px 20px;
    }

    header {
        text-align: center;
        margin-bottom: 80px;
    }

    .tile-link {
        display: block;
        width: 100%;
        background-color: var(--card);
        border-radius: 28px;
        padding: 50px 30px;
        text-decoration: none;
        color: var(--text);
        margin-bottom: 24px;
        transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        text-align: center;
        border: 1px solid transparent;
    }

    .tile-link:hover {
        transform: scale(1.02);
        background: var(--bg);
        border-color: var(--border);
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .category-tag {
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--accent);
        letter-spacing: 0.1em;
        display: block;
        margin-bottom: 12px;
        text-transform: uppercase;
    }

    .tile-link h2 {
        font-size: clamp(1.8rem, 5vw, 3.5rem);
        font-weight: 800;
        letter-spacing: -0.03em;
        margin-bottom: 12px;
    }

    .tile-link p {
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: var(--sub);
    }

    .reveal { opacity: 0; transform: translateY(30px); transition: 1s ease; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    footer {
        text-align: center;
        margin-top: 80px;
        padding: 40px 0;
        border-top: 1px solid var(--border);
        color: var(--sub);
        font-size: 0.85rem;
    }

    @media (min-width: 768px) {
        .container { padding: 120px 24px; }
        .tile-link { padding: 80px 48px; }
    }
</style>
</head> <body>

<div id="loader">
    <div id="loader-clock" class="loader-clock">00:00:00</div>
    <div class="loader-bar-bg">
        <div id="loader-bar" class="loader-bar-fill"></div>
    </div>
    <div id="pr-msg" class="pr-msg">Welcome</div>
</div>

<div class="container">
    <header class="reveal">
        <h1 style="font-size: clamp(2.8rem, 8vw, 5.5rem); font-weight: 800; letter-spacing: -0.06em;">KIZUNA VIDEO</h1>
        <p id="header-time" style="font-size: 1rem; color: var(--sub); margin-top: 15px; font-weight: 600;"></p>
    </header>

    <main>
        <a href="about.html" class="tile-link reveal">
            <span class="category-tag">Production</span>
            <h2>ABOUT</h2>
            <p>誰でも歓迎。映像で想い出を資産に変える、私たちの制作紹介。</p>
        </a>

        <a href="login.html" class="tile-link reveal">
            <span class="category-tag">Client Portal</span>
            <h2>LOGIN</h2>
            <p>スプレッドシート連携。制作状況の確認と納品動画の視聴はこちら。</p>
        </a>

        <a href="contact.html" class="tile-link reveal" style="border: 2px solid var(--line); background: transparent;">
            <span class="category-tag" style="color: var(--line);">Contact</span>
            <h2 style="color: var(--line);">LINE相談・見積もり</h2>
            <p style="color: var(--line); font-weight: 700;">公式LINEでどなたでもお気軽にご相談いただけます。</p>
        </a>
    </main>

    <footer>
        <p>&copy; 2025 KIZUNA VIDEO</p>
    </footer>
</div>

<script>
    // ダークモード判定（18時以降または6時前ならダーク）
    function checkTheme() {
        const hour = new Date().getHours();
        if (hour >= 18 || hour < 6) {
            document.body.classList.add('dark-theme');
        } else {
            document.body.classList.remove('dark-theme');
        }
    }

    function updateTime() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0') + ":" + 
                        now.getSeconds().toString().padStart(2, '0');
        const lClock = document.getElementById('loader-clock');
        const hTime = document.getElementById('header-time');
        if (lClock) lClock.innerText = timeStr;
        if (hTime) hTime.innerText = "SYSTEM TIME: " + timeStr;
    }
    
    setInterval(updateTime, 1000);
    updateTime();
    checkTheme();

    const prMessages = [
        "誰でも歓迎。あなたの物語を。",
        "一瞬を、一生の宝物に。",
        "夜の編集も、最高の一本のために。",
        "お気軽にご相談ください。"
    ];

    window.addEventListener('load', () => {
        const bar = document.getElementById('loader-bar');
        const loader = document.getElementById('loader');
        const pr = document.getElementById('pr-msg');
        
        pr.innerText = prMessages[Math.floor(Math.random() * prMessages.length)];
        
        setTimeout(() => { 
            bar.style.width = '100%'; 
            pr.style.opacity = '1';
        }, 100);

        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => { 
                loader.style.display = 'none';
                document.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
            }, 800);
        }, 1500);
    });
</script>
</body> </html>
