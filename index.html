<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>KIZUNA VIDEO | 映像制作</title> <style> :root { --bg: #ffffff; --card: #f5f5f7; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --line: #06C755; --border: #d2d2d7; --nav-bg: rgba(255, 255, 255, 0.8); } @media (prefers-color-scheme: dark) { :root { --bg: #000000; --card: #1c1c1e; --text: #f5f5f7; --sub: #a1a1a6; --accent: #0a84ff; --border: #38383a; --nav-bg: rgba(0, 0, 0, 0.8); } }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding-top: 48px; overflow-x: hidden; }

    /* ローディング画面 */
    #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg);
        /* アイリスアウト用のマスク設定 */
        clip-path: circle(150% at 50% 50%);
        transition: clip-path 1.2s cubic-bezier(0.65, 0, 0.35, 1);
    }

    /* アイリスアウト実行時のクラス */
    #loader-wrapper.iris-out {
        clip-path: circle(0% at 50% 50%);
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(128,128,128,0.2);
        border-top-color: var(--text);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        transition: opacity 0.3s ease;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* ナビゲーション */
    .nav-bar { position: fixed; top: 0; left: 0; width: 100%; height: 48px; background: var(--nav-bg); backdrop-filter: blur(20px); z-index: 999; border-bottom: 1px solid var(--border); }
    .nav-container { max-width: 1000px; margin: 0 auto; height: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
    .nav-logo { font-weight: 700; font-size: 0.9rem; text-decoration: none; color: var(--text); }
    .nav-links a { text-decoration: none; color: var(--text); font-size: 0.75rem; font-weight: 500; margin-left: 20px; opacity: 0.8; }

    .container { max-width: 1000px; margin: 0 auto; padding: 60px 20px; }
    .reveal { opacity: 0; transform: translateY(30px); transition: 1s cubic-bezier(0.2, 1, 0.3, 1); }
    .reveal.active { opacity: 1; transform: translateY(0); }

    section { margin-bottom: 100px; }
    .section-title { font-size: 0.8rem; color: var(--sub); letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 25px; display: block; }
    
    .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .gallery-item { aspect-ratio: 16/9; background: var(--card); border-radius: 16px; overflow: hidden; }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
</style>
</head> <body>

<div id="loader-wrapper">
    <div class="spinner" id="spinner"></div>
</div>

<nav class="nav-bar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo">KIZUNA VIDEO</a>
        <div class="nav-links">
            <a href="about.html">ABOUT</a>
            <a href="price.html">PRICE</a>
            <a href="login.html">LOGIN</a>
        </div>
    </div>
</nav>

<div class="container">
    <header class="reveal" style="text-align: center; margin-bottom: 80px;">
        <h1 style="font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 800; letter-spacing: -0.05em;">KIZUNA VIDEO</h1>
        <p style="color: var(--sub); font-weight: 500;">想い出を、色褪せない資産へ。</p>
    </header>

    <section class="reveal">
        <span class="section-title">Concept</span>
        <div style="background: var(--card); border-radius: 32px; padding: 50px 30px; text-align: center;">
            <h3 style="margin-bottom: 15px;">すべて無料の映像制作</h3>
            <p style="color: var(--sub); font-size: 0.9rem;">
                掲載の可否は自由。あなたの大切な瞬間を、<br>
                プロの技術で一つの物語に仕上げます。
            </p>
            <a href="price.html" style="display: inline-block; margin-top: 25px; padding: 16px 32px; background: var(--accent); color: white; text-decoration: none; border-radius: 14px; font-weight: 700;">
                詳細と申し込み
            </a>
        </div>
    </section>

    <section class="reveal">
        <span class="section-title">Gallery</span>
        <div class="gallery-grid">
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>
    </section>

    <footer style="text-align: center; color: var(--sub); font-size: 0.75rem; padding: 40px 0;">
        &copy; 2025 KIZUNA VIDEO
    </footer>
</div>

<script>
    // ローディング制御
    window.addEventListener('load', () => {
        const wrapper = document.getElementById('loader-wrapper');
        const spinner = document.getElementById('spinner');

        setTimeout(() => {
            // くるくるを先に消す
            spinner.style.opacity = '0';
            
            setTimeout(() => {
                // アイリスアウト（中央に穴が開くように消える）を実行
                wrapper.classList.add('iris-out');
                
                setTimeout(() => {
                    wrapper.style.display = 'none';
                }, 1200);
            }, 300);
        }, 800);
    });

    // スクロール連動アニメーション
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('active');
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>
</body> </html>
