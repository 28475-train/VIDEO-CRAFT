<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA video</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --border: #d2d2d7; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #f5f5f7; --border: #38383a; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; line-height: 1.6; overflow-x: hidden; }

        /* オープニングアニメーション */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 1s; }
        .drawing-text { fill: none; stroke: #fff; stroke-width: 0.8; stroke-dasharray: 1200; stroke-dashoffset: 1200; animation: draw 2.8s forwards ease-in-out; font-size: 45px; font-weight: 800; font-family: sans-serif; letter-spacing: 2px; }
        @keyframes draw { to { stroke-dashoffset: 0; fill: #fff; stroke-width: 0; } }
        .opening-bar { position: absolute; top: 50%; left: -100%; width: 100%; height: 2px; background: #fff; z-index: 10000; animation: slide-bar 1.2s 2.5s forwards cubic-bezier(0.7, 0, 0.3, 1); }
        @keyframes slide-bar { 0% { left: -100%; } 50% { left: 0; } 100% { left: 100%; } }
        
        /* コンテンツ表示制御 */
        #content { opacity: 0; transition: opacity 1s 3.2s; }
        .ready #content { opacity: 1; }

        /* ナビゲーション */
        nav { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid var(--border); }
        @media (prefers-color-scheme: dark) { nav { background: rgba(0,0,0,0.8); } }
        .nav-inner { max-width: 1000px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .logo-text { font-weight: 800; font-size: 1.1rem; text-decoration: none; color: var(--text); }
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { text-decoration: none; color: var(--text); font-size: 0.75rem; font-weight: 700; transition: color 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        /* ヒーローセクション */
        .container { max-width: 1000px; margin: 0 auto; padding: 140px 20px 80px; text-align: center; }
        .hero-img { width: 120px; height: 120px; border-radius: 50%; border: 1px solid var(--border); margin-bottom: 30px; object-fit: cover; }
        h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 800; letter-spacing: -0.04em; line-height: 1.1; margin-bottom: 20px; }
        .hero-sub { color: var(--sub); font-size: clamp(1rem, 3vw, 1.4rem); max-width: 600px; margin: 0 auto 40px; }

        /* セクションボックス */
        .box { background: rgba(128,128,128,0.05); border: 1px solid var(--border); border-radius: 40px; padding: 60px 30px; margin-bottom: 40px; }
        .box h2 { font-size: 1.8rem; margin-bottom: 15px; }
        .box p { color: var(--sub); margin-bottom: 30px; font-size: 0.95rem; }

        /* ボタン */
        .btn-primary { display: inline-block; padding: 20px 50px; background: var(--accent); color: white; text-decoration: none; border-radius: 35px; font-weight: 700; font-size: 1.1rem; transition: transform 0.3s; }
        .btn-primary:hover { transform: scale(1.05); }
        
        /* フッター */
        footer { padding: 80px 20px; border-top: 1px solid var(--border); text-align: center; }
        .line-btn { height: 44px; margin-bottom: 25px; }
        .copyright { font-size: 0.7rem; color: var(--sub); }
    </style>
</head>
<body>
    <div id="loader">
        <svg width="600" height="100" viewBox="0 0 600 100">
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="drawing-text">KIZUNA video</text>
        </svg>
        <div class="opening-bar"></div>
    </div>

    <div id="content">
        <nav>
            <div class="nav-inner">
                <a href="index.html" class="logo-text">KIZUNA video</a>
                <div class="nav-links">
                    <a href="about.html">ABOUT</a>
                    <a href="works.html">WORKS</a>
                    <a href="guide.html">GUIDE</a>
                    <a href="reserve.html">RESERVE</a>
                    <a href="download.html">DOWNLOAD</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <header>
                <img src="logo.jpg" alt="Logo" class="hero-img">
                <h1>KIZUNA video</h1>
                <p class="hero-sub">技術力を磨き、誰かの心に届く最高の感動を形にします。</p>
            </header>

            <section class="box">
                <h2>感動を、一生の宝物に</h2>
                <p>三送会、卒団式、大切な思い出のムービーなど。<br>ジャンルを問わず、あなたの「残したい瞬間」をプロの編集技術で編み上げます。</p>
                <a href="reserve.html" class="btn-primary">今すぐ制作を依頼する</a>
            </section>
        </div>

        <footer>
            <a href="https://lin.ee/K6TBvW6">
                <img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="LINE友だち追加" class="line-btn">
            </a>
            <p class="copyright">&copy; 2025 KIZUNA video. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            // 3.5秒後にローダーを消してコンテンツを表示
            setTimeout(() => {
                document.body.classList.add('ready');
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1000);
            }, 3500);
        });
    </script>
</body>
</html>
