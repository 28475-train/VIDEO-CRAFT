<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>KIZUNA VIDEO | 映像制作ボランティア</title> <style> :root { --bg: #ffffff; --card: #f5f5f7; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --line: #06C755; --border: #d2d2d7; }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background-color: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
    }

    #loader {
        position: fixed;
        inset: 0;
        background: #fff;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.8s ease;
    }

    .loader-clock {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 20px;
        font-variant-numeric: tabular-nums;
    }

    .pr-msg {
        font-size: 0.9rem;
        color: var(--sub);
        margin-top: 20px;
        font-weight: 500;
        opacity: 0;
        transition: 0.5s;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 60px 20px;
    }

    .tile-link {
        display: block;
        width: 100%;
        background-color: var(--card);
        border-radius: 28px;
        padding: 50px 30px;
        text-decoration: none;
        color: var(--text);
        margin-bottom: 24px;
        transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        text-align: center;
        border: 1px solid transparent;
    }

    .tile-link:hover {
        transform: scale(1.02);
        background: #fff;
        border-color: var(--border);
        box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }

    .category-tag {
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--accent);
        letter-spacing: 0.1em;
        display: block;
        margin-bottom: 12px;
    }

    .tile-link h2 {
        font-size: clamp(1.8rem, 5vw, 3.5rem);
        font-weight: 800;
        letter-spacing: -0.03em;
        margin-bottom: 12px;
    }

    .tile-link p {
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: var(--sub);
    }

    .reveal { opacity: 0; transform: translateY(30px); transition: 1s ease; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    @media (min-width: 768px) {
        .container { padding: 120px 24px; }
        .tile-link { padding: 80px 48px; }
    }
</style>
</head> <body>
