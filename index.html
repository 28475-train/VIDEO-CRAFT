<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA VIDEO</title>
    <style>
        :root { 
            --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; 
            --accent: #0071e3; --line: #06C755; --border: #d2d2d7; 
            --glass: rgba(255, 255, 255, 0.7);
        }
        @media (prefers-color-scheme: dark) { 
            :root { 
                --bg: #000000; --text: #f5f5f7; --sub: #a1a1a6; 
                --border: #38383a; --glass: rgba(0, 0, 0, 0.7);
            } 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; 
            line-height: 1.8; 
            opacity: 0; 
            transition: opacity 0.8s ease; 
        }
        body.page-loaded { opacity: 1; }

        /* ナビゲーションメニューの実装 */
        .nav-bar { 
            position: fixed; top: 0; left: 0; width: 100%; height: 55px; 
            background: var(--glass); backdrop-filter: blur(25px); 
            border-bottom: 1px solid var(--border); z-index: 999; 
            display: flex; align-items: center; justify-content: space-between; padding: 0 25px; 
        }
        .nav-logo { text-decoration: none; color: var(--text); font-weight: 800; font-size: 0.9rem; letter-spacing: 0.05em; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { 
            text-decoration: none; color: var(--text); font-size: 0.75rem; 
            font-weight: 600; opacity: 0.4; transition: 0.4s; 
        }
        /* 現在のページ（index）を光らせる設定 */
        .nav-links a.active { opacity: 1; color: var(--accent); text-shadow: 0 0 8px rgba(0,113,227,0.4); }

        /* ローディング演出 */
        #loader-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; background: var(--bg); 
            clip-path: circle(150% at 50% 50%); 
            transition: clip-path 1.2s cubic-bezier(0.65, 0, 0.35, 1); 
        }
        #loader-wrapper.iris-out { clip-path: circle(0% at 50% 50%); }

        .spinner { 
            width: 35px; height: 35px; border: 2px solid rgba(128,128,128,0.1); 
            border-top-color: var(--text); border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 25px; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .signature-svg { width: 300px; height: auto; display: none; }
        .signature-path { 
            fill: none; stroke: var(--text); stroke-width: 1.2; 
            stroke-linecap: round; stroke-linejoin: round; 
            stroke-dasharray: 1200; stroke-dashoffset: 1200; 
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* コンテンツ */
        .container { max-width: 900px; margin: 0 auto; padding: 120px 24px; text-align: center; }
        .spring-banner { 
            background: linear-gradient(135deg, rgba(0,113,227,0.03) 0%, rgba(0,113,227,0.08) 100%); 
            border: 1px solid var(--border); border-radius: 32px; 
            padding: 50px 30px; margin: 60px 0; 
        }
        .btn-line { 
            display: inline-block; background: var(--line); color: white; 
            text-decoration: none; padding: 20px 50px; border-radius: 18px; 
            font-weight: 700; margin-top: 30px; box-shadow: 0 10px 25px rgba(6,199,85,0.2); 
        }
        .btn-check { 
            display: inline-block; margin-top: 40px; color: var(--accent); 
            text-decoration: none; font-weight: 700; border: 1px solid var(--accent); 
            padding: 15px 40px; border-radius: 50px; transition: 0.3s; 
        }
    </style>
</head>
<body class="page-loaded">

    <nav class="nav-bar">
        <a href="index.html" class="nav-logo">KIZUNA VIDEO</a>
        <div class="nav-links">
            <a href="concept.html">CONCEPT</a>
            <a href="price.html">PRICE</a>
            <a href="faq.html">FAQ</a>
            <a href="login.html">LOGIN</a>
        </div>
    </nav>

    <div id="loader-wrapper">
        <div class="spinner" id="spinner"></div>
        <div id="loader-text" style="font-size: 0.8rem; letter-spacing: 0.15em; color: var(--sub);">Loading</div>
        <svg class="signature-svg" id="signature" viewBox="0 0 300 100">
            <path class="signature-path" id="path" d="M30,60 C50,20 70,80 90,40 C110,20 130,60 150,40 C170,20 190,60 210,40 C230,20 260,50 290,30" />
            <text x="50%" y="85%" text-anchor="middle" fill="currentColor" font-size="11" letter-spacing="0.3em">KIZUNA VIDEO</text>
        </svg>
    </div>

    <audio id="welcome-sound" src="welcome.mp3" preload="auto"></audio>

    <div class="container">
        <h1 style="font-size: clamp(2.5rem, 10vw, 4rem); font-weight: 800; letter-spacing: -0.04em;">KIZUNA VIDEO</h1>
        
        <div class="spring-banner">
            <h2 style="font-size: 1.8rem; margin-bottom: 15px;">2026年 春、受付開始</h2>
            <p style="color: var(--sub);">次回の映像制作は、来春より順次受付をスタートいたします。</p>
            <a href="https://lin.ee/N6sTOwW" class="btn-line">公式LINEに登録する</a>
        </div>

        <div style="margin-top: 100px; padding-bottom: 100px;">
            <p style="font-size: 0.8rem; color: var(--sub);">最後までご覧いただきありがとうございました</p>
            <a href="thanks.html" class="btn-check">内容を確認しました</a>
        </div>
    </div>

    <script>
        // 現在のページをメニューで光らせるスクリプト
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-links a').forEach(link => {
            if (currentPath.includes(link.getAttribute('href')) || (currentPath.endsWith('/') && link.getAttribute('href') === 'index.html')) {
                link.classList.add('active');
            }
        });

        // 自動開始演出シーケンス
        window.addEventListener('load', () => {
            const wrapper = document.getElementById('loader-wrapper');
            const spinner = document.getElementById('spinner');
            const text = document.getElementById('loader-text');
            const signature = document.getElementById('signature');
            const path = document.getElementById('path');
            const audio = document.getElementById('welcome-sound');

            setTimeout(() => {
                spinner.style.display = 'none';
                text.innerText = 'おまたせしました';
                audio.play().catch(() => {});

                setTimeout(() => {
                    text.style.display = 'none';
                    signature.style.display = 'block';
                    path.style.animation = 'draw 2.8s linear forwards';

                    setTimeout(() => {
                        wrapper.classList.add('iris-out');
                        document.body.style.overflow = 'auto';
                        setTimeout(() => { wrapper.style.display = 'none'; }, 1200);
                    }, 3200);
                }, 1000);
            }, 1200);
        });
    </script>
</body>
</html>
