<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA VIDEO - メモリアルムービー制作</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --border: #d2d2d7; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #f5f5f7; --border: #38383a; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; line-height: 1.6; overflow-x: hidden; }

        /* 読み込みアニメーション */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease-in-out; }
        .loader-logo { width: 80px; height: 80px; border-radius: 50%; border: 1px solid var(--border); animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.5; } 50% { transform: scale(1); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.5; } }

        /* ナビゲーション */
        nav { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid var(--border); }
        @media (prefers-color-scheme: dark) { nav { background: rgba(0,0,0,0.8); } }
        .nav-inner { max-width: 1000px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .nav-links a { text-decoration: none; color: var(--text); font-size: 0.85rem; font-weight: 600; margin-left: 20px; }

        .container { max-width: 1000px; margin: 0 auto; padding: 100px 20px; }
        .fade-in { opacity: 0; transform: translateY(30px); transition: 1s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }

        /* ヒーロー */
        header { height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero-img { width: 100px; height: 100px; border-radius: 50%; border: 1px solid var(--border); margin-bottom: 20px; }
        h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 800; letter-spacing: -0.04em; }

        /* セクション */
        .section { padding: 80px 0; text-align: center; }
        .download-box { background: rgba(128,128,128,0.05); border: 1px solid var(--border); border-radius: 40px; padding: 60px 20px; }
        .btn { display: inline-block; padding: 18px 35px; background: var(--text); color: var(--bg); text-decoration: none; border-radius: 30px; font-weight: 700; transition: 0.3s; }
        .btn-dl { background: var(--accent); color: white; margin-top: 20px; }

        /* フッター */
        footer { background: rgba(128,128,128,0.05); padding: 80px 20px; border-top: 1px solid var(--border); }
        .footer-inner { max-width: 1000px; margin: 0 auto; text-align: center; }
        .footer-intro { margin-bottom: 40px; }
        .footer-intro h3 { margin-bottom: 15px; }
        .footer-intro p { color: var(--sub); font-size: 0.9rem; max-width: 600px; margin: 0 auto; }
        .footer-nav { margin: 30px 0; }
        .footer-nav a { text-decoration: none; color: var(--sub); font-size: 0.8rem; margin: 0 10px; }
    </style>
</head>
<body>

    <div id="loader">
        <img src="logo.jpg" alt="Loading" class="loader-logo">
    </div>

    <nav>
        <div class="nav-inner">
            <div style="font-weight: 800; font-size: 1.1rem;">KIZUNA</div>
            <div class="nav-links">
                <a href="#about">ABOUT</a>
                <a href="download.html">DOWNLOAD</a>
                <a href="reserve.html">RESERVE</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="fade-in">
            <img src="logo.jpg" alt="Logo" class="hero-img">
            <h1>KIZUNA VIDEO</h1>
            <p style="color: var(--sub); font-size: 1.2rem;">心に刻まれる、一瞬の物語を。</p>
        </header>

        <section id="about" class="section fade-in">
            <div class="download-box">
                <h2>動画の配布・保存</h2>
                <p style="color: var(--sub); font-size: 0.9rem; margin-top: 10px;">
                    制作した思い出の動画はこちらから。<br>
                    パスワードは団体別の案内をご確認ください。
                </p>
                <a href="download.html" class="btn btn-dl">ダウンロードページへ</a>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-inner fade-in">
            <div class="footer-intro">
                <h3>ABOUT US</h3>
                <p>KIZUNA VIDEOは、スポーツチームの感動をカタチにする映像制作ユニットです。三送会や卒団式など、人生の節目にふさわしい高品質なメモリアルムービーを全国へお届けします。</p>
            </div>
            
            <div style="margin-bottom: 40px;">
                <p style="font-size: 0.85rem; font-weight: 700; margin-bottom: 15px;">ご依頼・お問い合わせは公式LINEまで</p>
                <a href="https://lin.ee/K6TBvW6"><img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="友だち追加" height="36" border="0"></a>
            </div>

            <div class="footer-nav">
                <a href="index.html">HOME</a>
                <a href="guide.html">GUIDE</a>
                <a href="reserve.html">RESERVE</a>
            </div>
            <p style="font-size: 0.7rem; color: var(--sub);">&copy; 2025 KIZUNA VIDEO</p>
        </div>
    </footer>

    <script>
        // 読み込み完了後にローダーを消す
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 800);
        });

        // スクロールアニメーション
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) { entry.target.classList.add('visible'); }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
</html>
