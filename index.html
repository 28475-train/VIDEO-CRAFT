<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA video</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="feed.xml">
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --border: #d2d2d7; --btn-bg: rgba(128,128,128,0.1); }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #f5f5f7; --border: #38383a; --btn-bg: rgba(255,255,255,0.1); } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow-x: hidden; }

        /* 手書き風イントロ */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 1s; }
        .drawing-text { fill: none; stroke: #fff; stroke-width: 0.8; stroke-dasharray: 1200; stroke-dashoffset: 1200; animation: draw 2.8s forwards ease-in-out; font-size: 45px; font-weight: 800; }
        @keyframes draw { to { stroke-dashoffset: 0; fill: #fff; stroke-width: 0; } }
        .opening-bar { position: absolute; top: 50%; left: -100%; width: 100%; height: 2px; background: #fff; z-index: 10000; animation: slide-bar 1.2s 2.5s forwards cubic-bezier(0.7, 0, 0.3, 1); }
        @keyframes slide-bar { 0% { left: -100%; } 50% { left: 0; } 100% { left: 100%; } }
        #content { opacity: 0; visibility: hidden; transition: opacity 1.5s 3.2s, visibility 1.5s 3.2s; }
        .ready #content { opacity: 1; visibility: visible; }

        /* 2段ボタンナビゲーション */
        nav { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); z-index: 1000; border-bottom: 1px solid var(--border); }
        @media (prefers-color-scheme: dark) { nav { background: rgba(0,0,0,0.8); } }
        .nav-inner { max-width: 1100px; margin: 0 auto; padding: 10px 20px; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 1px solid var(--border); margin-bottom: 10px; }
        .nav-logo { font-weight: 900; font-size: 1.3rem; text-decoration: none; color: var(--text); }
        .nav-bottom { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; -webkit-overflow-scrolling: touch; }
        .nav-btn { text-decoration: none; color: var(--text); font-size: 0.7rem; font-weight: 700; background: var(--btn-bg); padding: 8px 16px; border-radius: 20px; white-space: nowrap; transition: 0.3s; }
        .nav-btn:hover { background: var(--accent); color: white; }

        /* 多言語UI調整 */
        .goog-te-gadget-simple { background: transparent !important; border: none !important; padding: 0 !important; font-size: 0.75rem !important; }
        .goog-te-banner-frame.skiptranslate { display: none !important; }
        body { top: 0px !important; }

        /* ヒーローエリア */
        .hero { max-width: 1100px; margin: 0 auto; padding: 180px 20px 80px; text-align: center; }
        .hero-img { width: 140px; height: 140px; border-radius: 50%; border: 1px solid var(--border); margin-bottom: 30px; object-fit: cover; }
        h1 { font-size: clamp(2.8rem, 9vw, 5.5rem); font-weight: 900; letter-spacing: -0.05em; line-height: 1; margin-bottom: 25px; }
        .hero-sub { color: var(--sub); font-size: 1.25rem; max-width: 700px; margin: 0 auto 50px; line-height: 1.5; }
        .btn-main { display: inline-block; padding: 22px 60px; background: var(--accent); color: white; text-decoration: none; border-radius: 45px; font-weight: 800; font-size: 1.2rem; box-shadow: 0 10px 25px rgba(0,113,227,0.3); }

        footer { text-align: center; padding: 80px 0; border-top: 1px solid var(--border); margin-top: 100px; }
        .copyright { font-size: 0.7rem; color: var(--sub); margin-top: 25px; }
    </style>
</head>
<body>
    <div id="loader">
        <svg width="600" height="100" viewBox="0 0 600 100"><text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="drawing-text">KIZUNA video</text></svg>
        <div class="opening-bar"></div>
    </div>

    <div id="content">
        <nav>
            <div class="nav-inner">
                <div class="nav-top">
                    <a href="index.html" class="nav-logo">KIZUNA video</a>
                    <div id="google_translate_element"></div>
                </div>
                <div class="nav-bottom">
                    <a href="about.html" class="nav-btn">ABOUT</a>
                    <a href="works.html" class="nav-btn">WORKS</a>
                    <a href="guide.html" class="nav-btn">GUIDE</a>
                    <a href="reserve.html" class="nav-btn">RESERVE</a>
                    <a href="download.html" class="nav-btn">DOWNLOAD</a>
                </div>
            </div>
        </nav>

        <div class="hero">
            <header>
                <img src="logo.jpg" alt="Logo" class="hero-img">
                <h1>Crafting<br>Your Story.</h1>
                <p class="hero-sub">技術を研ぎ澄まし、心に刻まれる映像を。プロフェッショナルな編集を、あなたの思い出に。</p>
                <a href="reserve.html" class="btn-main">今すぐ制作を依頼する</a>
            </header>
        </div>

        <footer>
            <a href="https://lin.ee/K6TBvW6"><img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="LINE" height="44"></a>
            <p class="copyright">&copy; 2025 KIZUNA video. All Rights Reserved.</p>
        </footer>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'ja', includedLanguages: 'ja,en,ko,zh-CN', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element'); }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>window.addEventListener('load',()=>{setTimeout(()=>{document.body.classList.add('ready');setTimeout(()=>{document.getElementById('loader').style.display='none';},1000);},3500);});</script>
</body>
</html>
