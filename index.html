<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>KIZUNA VIDEO | 映像制作</title> <style> :root { --bg: #ffffff; --card: #f5f5f7; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --line: #06C755; --border: #d2d2d7; --nav-bg: rgba(255, 255, 255, 0.8); } @media (prefers-color-scheme: dark) { :root { --bg: #000000; --card: #1c1c1e; --text: #f5f5f7; --sub: #a1a1a6; --accent: #0a84ff; --border: #38383a; --nav-bg: rgba(0, 0, 0, 0.8); } } * { margin: 0; padding: 0; box-sizing: border-box; } body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding-top: 48px; } .container { max-width: 1000px; margin: 0 auto; padding: 60px 20px; } .nav-bar { position: fixed; top: 0; left: 0; width: 100%; height: 48px; background: var(--nav-bg); backdrop-filter: blur(20px); z-index: 9999; border-bottom: 1px solid var(--border); } .nav-container { max-width: 1000px; margin: 0 auto; height: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; } .nav-logo { font-weight: 700; font-size: 0.9rem; text-decoration: none; color: var(--text); } .nav-links a { text-decoration: none; color: var(--text); font-size: 0.75rem; font-weight: 500; margin-left: 20px; opacity: 0.8; } .reveal { opacity: 0; transform: translateY(30px); transition: 1s cubic-bezier(0.2, 1, 0.3, 1); } .reveal.active { opacity: 1; transform: translateY(0); } section { margin-bottom: 100px; } .section-title { font-size: 0.8rem; color: var(--sub); letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 25px; display: block; } .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; } .gallery-item { aspect-ratio: 16/9; background: var(--card); border-radius: 16px; overflow: hidden; } .gallery-item img { width: 100%; height: 100%; object-fit: cover; } </style> </head> <body>

<nav class="nav-bar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo">KIZUNA VIDEO</a>
        <div class="nav-links">
            <a href="about.html">ABOUT</a>
            <a href="price.html">PRICE</a>
            <a href="login.html">LOGIN</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </div>
</nav>

<div class="container">
    
    <header class="reveal" style="text-align: center; margin-bottom: 80px;">
        <h1 style="font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 800; letter-spacing: -0.05em;">KIZUNA VIDEO</h1>
        <p style="color: var(--sub); font-weight: 500;">想い出を、色褪せない資産へ。</p>
    </header>

    <section class="reveal">
        <div style="background: var(--card); border-radius: 24px; padding: 25px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 15px;">
            <div style="display: flex; align-items: center; gap: 12px;">
                <span style="background: var(--line); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 800;">受付中</span>
                <p style="font-size: 0.9rem; font-weight: 600;">現在、2026年1月分のご依頼を承っております。</p>
            </div>
        </div>
    </section>

    <section class="reveal">
        <span class="section-title">Price Plans</span>
        <div style="background: var(--card); border-radius: 32px; padding: 50px 30px; text-align: center; border: 1px solid var(--border);">
            <h3 style="font-size: 1.8rem; font-weight: 800; margin-bottom: 15px;">シンプルで分かりやすい料金体系</h3>
            <p style="color: var(--sub); font-size: 1rem; margin-bottom: 30px; max-width: 500px; margin-left: auto; margin-right: auto;">
                用途に合わせた2つのプランと、柔軟なオプションをご用意。<br>まずはシミュレーターでお見積もりをご確認ください。
            </p>
            <a href="price.html" style="display: inline-block; padding: 18px 40px; background: var(--accent); color: white; text-decoration: none; border-radius: 16px; font-weight: 700; font-size: 1.1rem; box-shadow: 0 10px 20px rgba(0,113,227,0.2);">
                プランの詳細・見積もり
            </a>
        </div>
    </section>

    <section class="reveal">
        <span class="section-title">Gallery</span>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="thumb1.jpg" alt=""></div>
            <div class="gallery-item"><img src="thumb2.jpg" alt=""></div>
        </div>
    </section>

    <footer style="text-align: center; color: var(--sub); font-size: 0.75rem; padding-top: 40px;">
        &copy; 2025 KIZUNA VIDEO
    </footer>
</div>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('active');
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>
</body> </html>
