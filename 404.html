<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>404 | Page Not Found</title> <style> :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --border: #d2d2d7; }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #000000;
            --text: #f5f5f7;
            --sub: #a1a1a6;
            --border: #38383a;
        }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background-color: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        -webkit-font-smoothing: antialiased;
    }

    .container {
        padding: 20px;
    }

    .error-code {
        font-size: 6rem;
        font-weight: 800;
        letter-spacing: -0.05em;
        line-height: 1;
        margin-bottom: 10px;
        color: var(--text);
    }

    h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
    }

    p {
        color: var(--sub);
        font-size: 1rem;
        margin-bottom: 40px;
        line-height: 1.6;
    }

    /* リンクボタンの修正 */
    .btn-home {
        display: inline-block;
        padding: 16px 32px;
        background: var(--text);
        color: var(--bg);
        text-decoration: none;
        border-radius: 14px;
        font-weight: 700;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-home:hover {
        opacity: 0.9;
        transform: scale(1.02);
    }

    .btn-home:active {
        transform: scale(0.96);
    }

    .timer-text {
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--accent);
        margin-top: 30px;
    }

    footer {
        position: absolute;
        bottom: 40px;
        width: 100%;
        color: var(--sub);
        font-size: 0.75rem;
    }
</style>
</head> <body>

<div class="container">
    <div class="error-code">404</div>
    <h1>ページが見つかりません</h1>
    <p>指定されたページは存在しないか、<br>URLが間違っている可能性があります。</p>
    
    <a href="index.html" class="btn-home">ホームへ戻る</a>
    
    <div id="timer" class="timer-text">5秒後に自動で戻ります</div>
</div>

<footer>
    &copy; 2025 KIZUNA VIDEO
</footer>

<script>
    // 自動で戻る処理
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = 'index.html'; // ここでホームへ移動
        } else {
            timerElement.innerText = timeLeft + "秒後に自動で戻ります";
        }
    }, 1000);

    // ボタンのクリック動作をJavaScriptでも念のため補強
    document.querySelector('.btn-home').addEventListener('click', function(e) {
        window.location.href = 'index.html';
    });
</script>
</body> </html>
