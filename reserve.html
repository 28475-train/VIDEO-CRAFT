<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVE - KIZUNA video</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-field { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); margin-bottom: 15px; font-size: 1rem; }
        .result-box { background: rgba(128,128,128,0.05); padding: 20px; border-radius: 20px; margin-top: 20px; border: 1px solid var(--border); }
        .btn-copy { width: 100%; padding: 18px; border-radius: 15px; background: var(--text); color: var(--bg); border: none; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-line { display: block; text-align: center; width: 100%; padding: 18px; border-radius: 15px; background: #06c755; color: white; text-decoration: none; font-weight: 800; }
    </style>
</head>
<body>
    <div id="loader"><svg width="100%" height="100"><text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="drawing-text">KIZUNA video</text></svg></div>
    <div id="content">
        <nav></nav>
        <main class="container">
            <h1 style="font-size:2.5rem; font-weight:900; margin-bottom:30px;">RESERVE</h1>
            <input type="text" id="genre" class="input-field" placeholder="ジャンル (例: 三送会)" oninput="update()">
            <input type="text" id="name" class="input-field" placeholder="団体名 / お名前" oninput="update()">
            <input type="text" id="date" class="input-field" placeholder="希望納期" oninput="update()">
            <div class="result-box">
                <textarea id="res" style="width:100%; height:120px; background:transparent; border:none; color:var(--text); resize:none; outline:none; font-family:inherit;" readonly>【制作依頼】&#13;&#10;ジャンル：&#13;&#10;団体名：&#13;&#10;納期：</textarea>
                <button class="btn-copy" onclick="cp()">コピーしてLINEに貼り付け</button>
                <a href="https://lin.ee/K6TBvW6" class="btn-line">LINE公式アカウント</a>
            </div>
            <div class="translate-area"><div id="google_translate_element"></div></div>
        </main>
    </div>
    <script>
        function update(){ const g=document.getElementById('genre').value; const n=document.getElementById('name').value; const d=document.getElementById('date').value; document.getElementById('res').value=`【制作依頼】\nジャンル：${g}\n団体名：${n}\n納期：${d}\nよろしくお願いいたします。`;}
        function cp(){ const t=document.getElementById("res"); t.select(); document.execCommand("Copy"); alert("コピーしました！"); }
    </script>
    <script src="script.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
