<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO | VIDEO CRAFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">VIDEO CRAFT <span class="tag">DEMO</span></div>
            <a href="index.html" class="nav-link">BACK</a>
        </div>
    </nav>

    <div class="container main-content">
        <section id="demo-login" class="card login-card reveal">
            <h2>依頼者ログイン体験</h2>
            <p>ID: demo001 / PASS: test1234</p>
            <input type="text" id="d-id" placeholder="ID">
            <input type="password" id="d-pass" placeholder="PASSWORD">
            <button onclick="runLogin()" class="btn-primary">ログインして体験</button>
        </section>

        <div id="demo-content" style="display:none;">
            <div class="grid">
                <section class="card reveal">
                    <h3>写真加工体験</h3>
                    <div class="img-preview"><img id="demo-img" src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&w=600&q=80"></div>
                    <input type="range" id="bright" min="50" max="150" value="100" oninput="applyFilter()">
                    <p class="label">明るさを調整してみてください</p>
                </section>
                <section class="card reveal">
                    <h3>システムの特徴</h3>
                    <p>このページのように、依頼後もリアルタイムで進捗を確認したり、指示を送ったりできる専用画面を提供します。</p>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
