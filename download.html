<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORIAL MOVIE - KIZUNA VIDEO</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --border: #d2d2d7; --line: #06C755; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #f5f5f7; --border: #38383a; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; }
        .auth-container { max-width: 400px; margin: 0 auto; }
        .header img { height: 50px; border-radius: 50%; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid var(--border); border-radius: 12px; background: var(--bg); color: var(--text); text-align: center; font-size: 1.2rem; letter-spacing: 0.3em; }
        .btn-auth { background: var(--text); color: var(--bg); width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }
        .line-box { margin-top: 40px; padding: 20px; border: 1px solid var(--border); border-radius: 20px; }
        .btn-line { display: block; background: var(--line); color: white; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: 700; margin-top: 15px; }
        #video-content { display: none; }
    </style>
</head>
<body>
    <div id="auth-screen" class="auth-container">
        <div class="header"><img src="logo.jpg" alt="Logo"></div>
        <h1>Memorial Movie</h1>
        <p style="font-size: 0.9rem; color: var(--sub); margin-top: 10px;">視聴パスワードを入力してください</p>
        
        <input type="password" id="pass-input" placeholder="****">
        <button onclick="checkPass()" class="btn-auth">動画を視聴する</button>

        <div class="line-box">
            <p style="font-size: 0.8rem;">パスワードをお持ちでない方へ</p>
            <p style="font-size: 0.75rem; color: var(--sub); margin-top: 5px;">公式LINEを友だち追加すると、<br>自動返信でパスワードが届きます。</p>
            <a href="https://line.me/R/ti/p/@494zixmx" class="btn-line">公式LINEでパスワードを受け取る</a>
        </div>
    </div>

    <div id="video-content">
        <div class="header"><img src="logo.jpg" alt="Logo"></div>
        <h1>Enjoy the Movie</h1>
        <div style="width:100%; max-width:600px; margin:20px auto; aspect-ratio:16/9; background:#000; display:flex; align-items:center; justify-content:center; color:white; border-radius:20px;">
            ここにYouTube埋め込みコード
        </div>
        <p style="margin-top:20px; color:var(--sub);">ご卒業おめでとうございます</p>
        <a href="index.html" style="display:inline-block; margin-top:30px; color:var(--text); text-decoration:none; font-size:0.8rem;">TOPへ戻る</a>
    </div>

    <script>
        function checkPass() {
            const input = document.getElementById('pass-input').value;
            if (input === "2026") { // LINEで教えるパスワード
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('video-content').style.display = 'block';
            } else {
                alert("パスワードが違います");
            }
        }
    </script>
</body>
</html>
