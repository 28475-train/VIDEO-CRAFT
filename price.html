<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRICE | KIZUNA VIDEO</title>
    <style>
        :root {
            --bg: #ffffff;
            --card: #f5f5f7;
            --text: #1d1d1f;
            --sub: #86868b;
            --accent: #0071e3;
            --line: #06C755;
            --border: #d2d2d7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --card: #1c1c1e;
                --text: #f5f5f7;
                --sub: #a1a1a6;
                --border: #38383a;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .price-hero {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .plan-box {
            background: var(--card);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            transition: 0.3s;
        }

        .plan-box:hover {
            transform: scale(1.02);
        }

        .price-value {
            font-size: 3rem;
            font-weight: 800;
            margin: 20px 0;
        }

        .feature-list {
            list-style: none;
            text-align: left;
            margin: 30px 0;
            font-size: 0.9rem;
        }

        .feature-list li {
            margin-bottom: 12px;
            color: var(--sub);
        }

        .feature-list li::before {
            content: "✓";
            color: var(--line);
            margin-right: 10px;
            font-weight: bold;
        }

        /* 簡易シミュレーター */
        .calculator {
            background: var(--card);
            border-radius: 24px;
            padding: 30px;
            margin-top: 40px;
        }

        .calc-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .total-area {
            margin-top: 20px;
            text-align: right;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .btn-contact {
            display: block;
            width: 100%;
            padding: 20px;
            background: var(--line);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 700;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 style="font-size: 2.5rem; font-weight: 800;">Plans & Pricing</h1>
            <p style="color: var(--sub); margin-top: 10px;">あなたの想いに合わせた、最適なプランを。</p>
        </header>

        <div class="price-hero">
            <div class="plan-box">
                <span style="font-size: 0.8rem; font-weight: 700; color: var(--sub);">BASIC</span>
                <h2 style="font-size: 1.5rem; margin-top: 10px;">ショート動画</h2>
                <div class="price-value">¥15,000</div>
                <ul class="feature-list">
                    <li>完成尺 1分以内</li>
                    <li>テロップ入れ</li>
                    <li>BGM選定</li>
                    <li>修正1回まで無料</li>
                </ul>
            </div>

            <div class="plan-box" style="border: 2px solid var(--accent);">
                <span style="font-size: 0.8rem; font-weight: 700; color: var(--accent);">RECOMMENDED</span>
                <h2 style="font-size: 1.5rem; margin-top: 10px;">シネマティック編集</h2>
                <div class="price-value">¥45,000</div>
                <ul class="feature-list">
                    <li>完成尺 3分〜5分</li>
                    <li>カラーグレーディング</li>
                    <li>高度な音響編集</li>
                    <li>修正無制限</li>
                </ul>
            </div>
        </div>

        <div class="calculator">
            <h3 style="margin-bottom: 20px;">オプション選択</h3>
            
            <div class="calc-row">
                <span>4K高画質納品 (+¥10,000)</span>
                <input type="checkbox" id="opt1" value="10000" onchange="calcTotal()">
            </div>
            
            <div class="calc-row">
                <span>特急制作 3日以内 (+¥15,000)</span>
                <input type="checkbox" id="opt2" value="15000" onchange="calcTotal()">
            </div>

            <div class="total-area">
                <span style="font-size: 0.9rem; color: var(--sub); font-weight: 400;">概算合計 </span>
                <span id="total-price">¥0</span>
            </div>

            <a id="line-btn" href="https://lin.ee/0812yEw" class="btn-contact">この内容でLINE相談</a>
        </div>

        <a href="index.html" style="display: block; text-align: center; margin-top: 40px; color: var(--sub); text-decoration: none;">ホームへ戻る</a>
    </div>

    <script>
        function calcTotal() {
            let total = 0;
            const opt1 = document.getElementById('opt1');
            const opt2 = document.getElementById('opt2');
            
            if(opt1.checked) total += parseInt(opt1.value);
            if(opt2.checked) total += parseInt(opt2.value);
            
            document.getElementById('total-price').innerText = "¥" + total.toLocaleString();
            
            // LINEリンクに情報を付与
            const msg = encodeURIComponent("オプション（" + (opt1.checked ? "4K " : "") + (opt2.checked ? "特急 " : "") + "）を含めた相談です。");
            document.getElementById('line-btn').href = "https://lin.ee/0812yEw"; // 必要に応じてURLパラメータを調整
        }
    </script>
</body>
</html>
