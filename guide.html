<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素材送付ガイド - KIZUNA VIDEO</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <style>
        :root { --bg: #ffffff; --text: #1d1d1f; --sub: #86868b; --border: #d2d2d7; --accent: #0071e3; --line: #06C755; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #f5f5f7; --border: #38383a; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; line-height: 1.8; padding: 20px; display: flex; justify-content: center; opacity: 0; transition: opacity 0.5s; }
        .guide-container { width: 100%; max-width: 500px; padding-bottom: 100px; }
        .nav-header { display: flex; justify-content: flex-start; margin-bottom: 30px; }
        .back-link { text-decoration: none; color: var(--sub); font-size: 0.85rem; display: flex; align-items: center; gap: 5px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header img { height: 50px; border-radius: 50%; border: 1px solid var(--border); margin-bottom: 15px; }
        h1 { font-size: 1.4rem; font-weight: 800; margin-bottom: 5px; }
        .step { margin-bottom: 35px; border-left: 2px solid var(--border); padding-left: 15px; }
        .step-title { font-size: 1rem; font-weight: 700; margin-bottom: 10px; }
        ul { list-style: none; font-size: 0.9rem; }
        li { margin-bottom: 8px; color: var(--text); }
        .giga-box { background: rgba(128,128,128,0.05); padding: 20px; border-radius: 15px; margin-top: 10px; text-align: center; }
        .giga-btn { display: inline-block; background: var(--text); color: var(--bg); text-decoration: none; padding: 12px 20px; border-radius: 10px; font-weight: 600; font-size: 0.85rem; }
        .line-report-box { margin-top: 40px; border: 1px solid var(--border); padding: 20px; border-radius: 15px; }
        .line-btn { display: block; background: var(--line); color: white; text-decoration: none; padding: 15px; border-radius: 12px; text-align: center; font-weight: 700; margin-top: 10px; }
    </style>
</head>
<body>
    <script>
        (function() {
            const pass = "kizuna2026";
            const input = prompt("閲覧パスワードを入力してください");
            if (input === pass) {
                document.body.style.opacity = "1";
            } else {
                alert("パスワードが正しくありません");
                window.location.href = "index.html";
            }
        })();
    </script>

    <div class="guide-container">
        <div class="nav-header">
            <a href="index.html" class="back-link">TOPへ戻る</a>
        </div>

        <div class="header">
            <img src="logo.jpg" alt="Logo">
            <h1>素材送付ガイド</h1>
            <p style="color: var(--sub); font-size: 0.8rem;">三送会・おくる会 編集用</p>
        </div>

        <div class="step">
            <div class="step-title">1. 素材の準備</div>
            <ul>
                <li>・写真は高画質なものを選別</li>
                <li>・動画は横向き撮影を推奨</li>
                <li>・ファイル名に「01_名前」等で番号付け</li>
            </ul>
        </div>

        <div class="step">
            <div class="step-title">2. アップロード</div>
            <p style="font-size: 0.85rem; color: var(--sub);">以下のサイトから「30日」期限でアップロードしてください。</p>
            <div class="giga-box">
                <a href="https://gigafile.nu/" target="_blank" class="giga-btn">ギガファイル便を開く</a>
            </div>
        </div>

        <div class="line-report-box">
            <p style="font-size: 0.85rem; font-weight: 700;">3. LINEでURLを送付</p>
            <p style="font-size: 0.75rem; color: var(--sub); margin-bottom: 10px;">発行されたURLをコピーして、下のボタンからLINEで送信してください。</p>
            <a href="https://line.me/R/oaMessage/@494zixmx/?素材のアップロードが完了しました。URLはこちらです：" class="line-btn">LINEを開いてURLを送る</a>
        </div>
    </div>
</body>
</html>
