<div class="container" style="max-width: 500px;">
    <div id="login-form-area" class="tile-btn reveal active" style="background: var(--card); cursor: default;">
        <h2 style="margin-bottom: 40px; font-size: 2.5rem;">LOGIN</h2>
        <input type="text" id="d-id" placeholder="ID">
        <input type="password" id="d-pass" placeholder="Password">
        <button onclick="runLogin()" class="tile-btn" style="width:100%; background:var(--text); color:#fff; padding:22px; border-radius:18px; border:none; margin-top:20px; font-weight:700; font-size:1.2rem;">ENTER</button>
    </div>

    <div id="member-area" style="display:none;">
        <div class="tile-btn active" style="text-align:left; cursor:default;">
            <h2 id="user-name" style="font-size:2rem;">Welcome</h2>
            <div style="background:#e5e5e7; height:8px; border-radius:10px; margin:30px 0; overflow:hidden;">
                <div id="d-bar" style="background:var(--accent); height:100%; width:0%; transition:1.5s;"></div>
            </div>
            <p id="d-msg" style="color:var(--accent); font-weight:700; margin-bottom:10px;"></p>
            <p id="d-delivery" style="font-size:0.9rem; margin-bottom:20px;"></p>
            <div style="background:#fff; padding:30px; border-radius:20px;">
                <p id="d-message" style="color:var(--text); font-size:1.1rem; min-height:1.5em;"></p>
            </div>
            <div id="d-download" style="margin-top:30px; text-align:center;"></div>
        </div>
    </div>
</div>
