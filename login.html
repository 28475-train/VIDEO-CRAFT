<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>LOGIN | KIZUNA VIDEO</title> <link rel="stylesheet" href="style.css"> <style> .login-box { max-width: 450px; margin: 0 auto; } #member-area { display: none; opacity: 0; transition: 1s; } #member-area.show { display: block; opacity: 1; } .input-item { width: 100%; padding: 20px; border-radius: 15px; border: 1px solid #d2d2d7; margin-bottom: 15px; font-size: 1rem; outline: none; } .input-item:focus { border-color: #0071e3; } </style> </head> <body> <div class="container login-box">

    <div id="login-form" class="reveal active">
        <div class="tile-link" style="cursor: default; background: #f5f5f7;">
            <span class="category-tag">AUTHENTICATION</span>
            <h2 style="margin-bottom: 30px;">Client Login</h2>
            
            <input type="text" id="user-id" class="input-item" placeholder="Client ID">
            <input type="password" id="user-pass" class="input-item" placeholder="Password">
            
            <button onclick="checkAuth()" class="btn-action" style="width: 100%;">Sign In</button>
            <p id="error-msg" style="color: #ff3b30; margin-top: 15px; font-weight: 600; display: none;">IDまたはパスワードが違います</p>
        </div>
    </div>

    <div id="member-area">
        <div class="tile-link" style="text-align: left; cursor: default;">
            <span class="category-tag">PROGRESS</span>
            <h2 id="display-name">Welcome</h2>
            <div style="width: 100%; height: 6px; background: #eee; border-radius: 3px; margin: 25px 0;">
                <div id="bar" style="width: 0%; height: 100%; background: #0071e3; transition: 2s ease;"></div>
            </div>
            <p id="status-text" style="font-weight: 700;"></p>
            <div style="margin-top: 30px; padding: 20px; background: #fff; border-radius: 15px;">
                <p id="status-detail"></p>
            </div>
            <a href="login.html" style="display: block; text-align: center; margin-top: 30px; color: #86868b; text-decoration: none;">Logout</a>
        </div>
    </div>

</div>

<script>
    const CLIENTS = {
        "KIZUNA01": { pass: "2025video", name: "KIZUNA様", progress: "75%", msg: "編集完了・色調整中", detail: "全てのカットを繋ぎ終えました。現在はシネマティックな色付け作業を行っています。" },
        "GUEST": { pass: "test", name: "テストユーザー様", progress: "30%", msg: "素材確認中", detail: "お送りいただいた素材のチェックが完了しました。これから構成を作成します。" }
    };

    function checkAuth() {
        const id = document.getElementById('user-id').value;
        const pass = document.getElementById('user-pass').value;
        const error = document.getElementById('error-msg');

        if (CLIENTS[id] && CLIENTS[id].pass === pass) {
            document.getElementById('login-form').style.display = 'none';
            const member = document.getElementById('member-area');
            member.classList.add('show');
            
            const data = CLIENTS[id];
            document.getElementById('display-name').innerText = "Welcome, " + data.name;
            document.getElementById('status-text').innerText = data.msg;
            document.getElementById('status-detail').innerText = data.detail;
            
            setTimeout(() => {
                document.getElementById('bar').style.width = data.progress;
            }, 500);
        } else {
            error.style.display = 'block';
        }
    }
</script>
</body> </html>
