<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKS - KIZUNA video</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: rgba(128,128,128,0.05); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; text-align: left; }
        .card-img { height: 160px; background: #111; display: flex; align-items: center; justify-content: center; color: #555; }
        .card-body { padding: 20px; }
    </style>
</head>
<body>
    <div id="loader"><svg width="100%" height="100"><text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="drawing-text">KIZUNA video</text></svg></div>
    <div id="content">
        <nav></nav>
        <main class="container">
            <h1 style="font-size:2.5rem; font-weight:900; margin-bottom:40px;">WORKS</h1>
            <div class="grid">
                <div class="card"><div class="card-img">Coming Soon</div><div class="card-body"><h3><ruby>三送会<rt>さんそうかい</rt></ruby>映像</h3><p style="font-size:0.8rem; color:var(--sub);">部活動の集大成を感動的に。</p></div></div>
                <div class="card"><div class="card-img">Coming Soon</div><div class="card-body"><h3><ruby>卒団式<rt>そつだんしき</rt></ruby>映像</h3><p style="font-size:0.8rem; color:var(--sub);">新しい門出を祝う迫力の演出。</p></div></div>
            </div>
            <div class="translate-area"><div id="google_translate_element"></div></div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
